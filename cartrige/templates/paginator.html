    <div class="paginator">
    <table class="" cellpadding="0" cellspacing="0" width="100%">
<tr>
    <td width="25%">Всего <b>{{ paginator.count }}</b> <span id="zapis">записей</span></td>
    <td width="50%" style="text-align:center">

        {% block pagination %}

    	{% endblock %}
    </td>
    <td width="25%" style="text-align:right">
        <span class="page-current">Страница <b>{{ page_obj.number }}</b> из <b>{{ page_obj.paginator.num_pages }}</b>.</span>
    </td>
    </tr></table>
    </div>
 <!-- #############################################  -->
    {% if is_paginated %}

    {% if page_obj.has_previous %}

    <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}">
      <div id="arr_left" order=1>
        <img id="img-arr" src="/media/pics/left.png" alt="Предыдущая" title="Предыдущая">
      </div>
    </a>
  
  {% endif %}

  {% if page_obj.has_next %}
    <a href="{{ request.path }}?page={{ page_obj.next_page_number }}">
      <div id="arr_right" order=3>
        <img id="img-arr" src="/media/pics/right.png" alt="Слудующая" title="Следующая" >
      </div>
    </a>
  {% endif %}

    {% endif %}

<script type="text/javascript">
  var numb={{ paginator.count }};

function Zap(n) {
  txt="записей";
  if (n==1){txt="запись"};
  if (n==2 || n==3 || n==4){txt="записи"};
  return txt;
};

if (numb==11 || numb==12 || numb==13 || numb==14){
  $("#zapis").text("записей");
}
else {
  nn = numb%10;
  $("#zapis").text(Zap(nn));
};
</script>
