{% load widget_tweaks %}

{% load static %}
{% load thumbnail %}

<div class="modal-dialog">
    <div class="modal-header">
        <h3 class="modal-title">{{ printers.name_printer }}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 
         
    {% if printers.photo_prn %}
      <div style="width:450px; height:300px;display:inline-flex">
        <img src="/media/{{ printers.photo_prn }}" alt="Фото" style="width:100%;height:100%;object-fit:contain;">
      </div>
    {% endif %}
    <p>Подходящие картриджи: {% for cc in printers.cart.all %}
      <b>{{ cc }}</b>{% if not forloop.last %}, {% endif %}
    {% endfor %}</p>
    <hr>
    <a href="{% url 'printers-list' %}">К списку принтеров</a>
</div>
